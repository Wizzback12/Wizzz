<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wizz Available</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* FULL DARK MODE */
    body {
      background-color: #000; 
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .dark-panel {
      background-color: #0a0a0a;
    }

    .dark-card {
      background-color: #111;
      border: 1px solid #222;
    }

    input, select {
      background-color: #111 !important;
      border: 1px solid #222 !important;
      color: #fff !important;
    }

    button {
      transition: 0.2s;
    }

    button:hover {
      filter: brightness(1.15);
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function CreatePteroPanel() {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [password, setPassword] = useState("");
      const [nameServer, setNameServer] = useState("");
      const [cpu, setCpu] = useState("1");
      const [disk, setDisk] = useState("1");
      const [result, setResult] = useState(null);
      const [createdCount, setCreatedCount] = useState(0);
      const [apiStatus, setApiStatus] = useState(false);
      const [runtime, setRuntime] = useState(0);
      const [infoOpen, setInfoOpen] = useState(false);
      const [batteryStatus, setBatteryStatus] = useState("Checking...");
      const [isCharging, setIsCharging] = useState(null);

      const apikey = "ptla_qrQrezepX5gQZFz3qJJrIXnLa2Qi1PvchWbhqZMD6uk"; 
      const capikey = "ptlc_6wq4t1GyTE8T2bgjvbpw3KUzZrJmZz9TRpaRY4t15Th";
      const domain = "https://https://wizzprivate.cloudxyz.web.id";

      useEffect(() => {
        const start = Date.now();
        const interval = setInterval(() => {
          setRuntime(Math.floor((Date.now() - start) / 1000));
          setApiStatus(apikey !== "" && capikey !== "");
        }, 1000);

        if (navigator.getBattery) {
          navigator.getBattery().then(battery => {
            const updateBatteryInfo = () => {
              setBatteryStatus(`${Math.round(battery.level * 100)}%`);
              setIsCharging(battery.charging);
            };
            updateBatteryInfo();
            battery.addEventListener('levelchange', updateBatteryInfo);
            battery.addEventListener('chargingchange', updateBatteryInfo);
          });
        } else {
          setBatteryStatus("Not Supported");
          setIsCharging(null);
        }

        return () => clearInterval(interval);
      }, []);

      const handleCreate = async () => {
        if (!nameServer) return alert("Name server wajib diisi");
        try {
          const url = `https://pterodactyl-ten.vercel.app/create/pterov2?domain=${domain}&apikeyptero=${apikey}&capikeyptero=${capikey}&nameserver=${nameServer}&disk=${disk}&cpu=${cpu}`;
          const res = await fetch(url);
          const data = await res.json();
          if (data.status === true || data.success === true) {
            setCreatedCount(prev => prev + 1);
          }
          setResult(data);
        } catch {
          setResult({ status: false, message: "Error saat membuat panel" });
        }
      };

      if (!isLoggedIn) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-black">
            <div className="glass p-8 rounded-2xl w-full max-w-sm shadow-2xl animate__animated animate__fadeInDown">
              <div className="flex flex-col items-center">
                <img src="https://files.catbox.moe/35xvng.jpg" alt="Avatar" 
                className="w-20 h-20 rounded-full mb-4 border-2 border-white shadow-md" />
                <h2 classname="text-3xl font-bold text-center mb-6 text-white animate__animated animate__fadeIn">
                  ğ–ğ‡ğ ğ–ğˆğ™ğ™?
                </h2>
              </div>

              <label className="block text-sm text-gray-400 mb-1">Password</label>
              <input
                type="password"
                placeholder="Masukkan password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                className="w-full p-3 rounded-xl focus:ring-2 focus:ring-blue-500"
              />

              <button
                onClick={() => {
                  if (password === "wizzror") setIsLoggedIn(true);
                  else alert("Password salah!");
                }}
                className="w-full bg-blue-600 text-white font-semibold py-3 mt-4 rounded-xl shadow-md"
              >
                Masuk Panel
              </button>

              <p className="text-xs text-center text-gray-500 mt-4">
                Â© {new Date().getFullYear()} Wizz Available
              </p>
            </div>
          </div>
        );
      }

      return (
        <div className="flex flex-col md:flex-row min-h-screen bg-black text-white animate__animated animate__fadeIn">

          {/* SIDEBAR */}
          <div className="w-full md:w-64 dark-panel p-6 flex flex-col items-center space-y-4 relative border-r border-gray-800">
            <img src="https://files.catbox.moe/35xvng.jpg"
            className="rounded-full border-2 border-gray-500 w-24 h-24" />

            <h1 className="font-bold text-xl">Wizz Available</h1>

            <button className="absolute top-4 left-4 text-2xl"
              onClick={() => setInfoOpen(!infoOpen)}>â‹®</button>
          </div>

          {/* MAIN CONTENT */}
          <div className="flex-1 p-6 flex flex-col items-center">
            <div className="w-full max-w-md dark-card p-6 rounded-xl shadow-xl">

              <h2 className="text-2xl font-semibold mb-6 text-center text-blue-400">
                Pterodactyl Server
              </h2>

              <input value={nameServer}
                onChange={e => setNameServer(e.target.value)}
                placeholder="Name Server"
                className="w-full mb-4 p-3 rounded text-center" />

              <div className="flex gap-4 mb-4 justify-center">
                <select className="w-1/2 p-3 rounded text-center"
                  value={cpu} onChange={e => setCpu(e.target.value)}>
                  {[...Array(11).keys()].map(i => <option key={i} value={i}>
                    {i === 0 ? "Unlimited" : `${i} CPU`}
                  </option>)}
                </select>

                <select className="w-1/2 p-3 rounded text-center"
                  value={disk} onChange={e => setDisk(e.target.value)}>
                  {[...Array(11).keys()].map(i => <option key={i} value={i}>
                    {i === 0 ? "Unlimited" : `${i} GB`}
                  </option>)}
                </select>
              </div>

              <div className="text-center">
                <button onClick={handleCreate}
                  className="bg-blue-600 px-6 py-2 rounded text-white font-bold">
                  Enter Create Panel
                </button>
              </div>
            </div>
          </div>

          {/* POPUP RESULT */}
          {result && (
            <div className="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50 px-4">
              <div className="dark-card w-full max-w-md p-4 rounded-2xl shadow-2xl">

                <h3 className="font-bold text-lg text-blue-300 mb-2">Hasil Create Panel</h3>

                <pre className="bg-black bg-opacity-40 text-green-300 
                text-xs p-3 rounded max-h-60 overflow-auto whitespace-pre-wrap">
{JSON.stringify(result, null, 2)}
                </pre>

                <div className="flex justify-between items-center mt-4">
                  <button onClick={() => navigator.clipboard.writeText(JSON.stringify(result))}
                    className="text-blue-400 text-sm hover:underline">ğŸ“‹ Copy</button>

                  <button onClick={() => setResult(null)}
                    className="text-red-400 text-sm hover:underline">âŒ Tutup</button>
                </div>

              </div>
            </div>
          )}

          {/* INFO PANEL */}
          {infoOpen && (
            <div className="fixed top-20 left-6 dark-card border border-gray-700 text-white 
            p-6 rounded-lg shadow-xl text-sm space-y-2 w-72 z-50">

              <p><strong>Status API:</strong> {apiStatus ? "âœ… True" : "âŒ False"}</p>
              <p><strong>Created Panel:</strong> {createdCount}</p>

              <p>
                <strong>Baterai:</strong> {batteryStatus}
                {isCharging !== null && (isCharging ? " âš¡" : " ğŸ”‹")}
              </p>

              <p><strong>Runtime:</strong> {runtime}s</p>

              <button className="text-red-400 text-xs hover:underline mt-2"
                onClick={() => setInfoOpen(false)}>âŒ Tutup</button>

            </div>
          )}

        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<CreatePteroPanel />);
  </script>
</body>
</html>
